<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      margin: 10px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card:hover .card-inner {
      transform: rotateX(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .card-front {
      background-color: #3498db;
    }

    .card-back {
      background-color: #e74c3c;
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        Card 1 Front
      </div>
      <div class="card-face card-back">
        Card 1 Back
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        Card 2 Front
      </div>
      <div class="card-face card-back">
        Card 2 Back
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        Card 3 Front
      </div>
      <div class="card-face card-back">
        Card 3 Back
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        Card 4 Front
      </div>
      <div class="card-face card-back">
        Card 4 Back
      </div>
    </div>
  </div>

</body>
</html>
